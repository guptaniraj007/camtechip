<div id="page-wrapper" ng-show="load">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{header}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <fieldset ng-disabled="is_active">
        <input type="text" class="form-control input-padding" placeholder="Enter the name of opportunity.." ng-model="selectOpportunity" typeahead-on-select="onSelectOpportunity($item)" uib-typeahead="item as item.opportunity_name for item in getOpportunities($viewValue)" typeahead-loading="loadingOpp" typeahead-no-results="noOpp" />
        <i ng-show="loadingOpp" class="glyphicon glyphicon-refresh"></i>
        <div ng-show="noOpp">
      <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
        <div class="row" ng-repeat="item in queue" ng-show="show">

            <div class="panel panel-default">
                <div class="panel-heading hide"></div>
                <div class="panel-body warning">
                    <div class="row">
                        <input type="text" class="form-control input-padding" placeholder="Enter the name of innovations.." ng-model="item.innovation_name" typeahead-on-select="onSelect($item,$index)" uib-typeahead="item as item.innovation_name for item in getApplications($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults">
        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
        <div ng-show="noResults">
      <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
                        <input type="text" class="form-control input-padding" placeholder="Prize name" ng-model="item.prize_name">
                        <input type="text" class="form-control input-padding" placeholder="Prize description" ng-model="item.prize_description">
                    </div>
                    <div class="col-md-12 text-right">
                        <div class="col-md-10 pull-left text-right">
                        <i class="fa fa-3x fa-chevron-circle-up cursor" ng-show="$index !== 0" ng-click="moveUp($index)"></i>
                        <i class="fa fa-3x fa-circle" ng-show="$index === 0 && queue.length !== 1"></i>
                        <i class="fa fa-3x fa-chevron-circle-down cursor" ng-show="$index !== queue.length - 1" ng-click="moveDown($index)"></i>
                        <i class="fa fa-3x fa-circle" ng-show="$index === queue.length - 1 && queue.length !== 1"></i>
                        </div>
                        <div class="col-md-2 pull-right">
                            <button class="btn btn-danger" ng-click="removeItem(queue,$index)" ng-if="$index !== 0"> Remove </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row div-padding" ng-show="show">
            <button class="btn btn-success pull-right input-padding-horizontal" ng-click="addPrize()"> Add a prize </button>
            <button class="btn btn-success pull-right input-padding-horizontal" ng-click="init()"> Undo </button>
            <button class="btn btn-success pull-right input-padding-horizontal" ng-click="save()"> Save </button>
        </div>
        </fieldset>
    </div>
