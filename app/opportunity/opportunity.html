<div id="page-wrapper" ng-show="load">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{header}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
    <table class="table">
        <thead>
            <tr>
                <th class="col-md-4"> Opportunity Title </th>
                <th class="col-md-3"> Category </th>
                <th class="col-md-2"> Deadline </th>
                <th class="col-md-1"> Status </th>
                <th class="col-md-2"> Actions </th>
            </tr>
        </thead>
        <tbody ng-repeat="item in queue">
            <tr ng-class="item.status === 'open'?'success':(item.status === 'draft'?'warning':'danger')">
                <td> <a ng-bind="item.headline" ng-href="application/assign/{{item.opportunity_id}}"></td>
                <td> {{item.category_name}} </td>
                <td> {{item.deadline|date:'mediumDate'}} </td>
                <td> {{item.status | uppercase}} </td>
                <td>
                    <i class="fa fa-2x fa-chevron-circle-down cursor pull-right" ng-show="$index !== queue.length - 1" ng-click="moveDown($index)"></i>
                    <i class="fa fa-2x fa-circle pull-right" ng-show="$index === queue.length - 1 && queue.length !== 1"></i> 
                    <i class="fa fa-2x fa-chevron-circle-up cursor pull-right" ng-show="$index !== 0" ng-click="moveUp($index)"></i>
                    <i class="fa fa-2x fa-circle pull-right" ng-show="$index === 0 && queue.length !== 1"></i>
                    <i class="fa fa-2x fa-pencil-square-o cursor pull-left" ng-click="editItem(item.opportunity_id)" uib-data-tooltip="Edit Opportunity"></i>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
        <div class="row div-padding">
            <button class="btn btn-success pull-right input-padding-horizontal" ng-click="addItem()"> Add an Opportunity </button>
        </div>
    </div>
