<div id="page-wrapper" ng-show="load">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{header}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->           
			
    <div class="row">
        <div class="col-lg-12">
                    
			<div class="row">
                            <div class="col-lg-6">
                                <form class="form-horizontal">
                                    <div class="form-group">
					<label for="input1" class="col-sm-4 control-label"><p class="text-left">Organization</p></label>
					<div class="col-sm-8">
                                            <input type="text" class="form-control" id="input1" ng-model="details.title" disabled>
					</div>
                                    </div>                                    
                                    <div class="form-group">
					<label for="input2" class="col-sm-4 control-label"><p class="text-left">Category</p></label>
					<div class="col-sm-8">
                                            <div ng-repeat="item in details.category_list">
						<input type="checkbox" name="{{item.mp_category_name}}" value="{{item.mp_category_id}}" required disabled>
						<label for="title_0"><span><span></span></span>{{item.mp_category_name}}</label>
                                            </div>
					</div>
                                    </div>
                                    <div class="form-group">
					<label for="input3" class="col-sm-4 control-label text-left"><p class="text-left">Updated on</p></label>
					<div class="col-sm-8">
                                            <input type="text" class="form-control" id="input3" ng-model="details.updated_on" disabled>
					</div>
                                    </div>
                                    <div class="form-group">
					<label for="input4" class="col-sm-4 control-label"><p class="text-left">Contact Person</p></label>
                                    	<div class="col-sm-8">
                                            <input type="text" class="form-control" id="input4" ng-model="details.posted_by" disabled>
					</div>
                                    </div>
                                    <div class="form-group">
					<label for="input5" class="col-sm-4 control-label"><p class="text-left">Email</p></label>
					<div class="col-sm-8">
                                            <input type="text" class="form-control" id="input5" ng-model="details.email" disabled>
					</div>
                                    </div>
                                    <div class="form-group">
					<label for="input6" class="col-sm-4 control-label"><p class="text-left">Phone</p></label>
					<div class="col-sm-8">
                                            <input type="text" class="form-control" id="input6" ng-model="details.phone_number" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    	<label for="input7" class="col-sm-4 control-label"><p class="text-left">Website</p></label>
					<div class="col-sm-8">
                                            <input type="text" class="form-control" id="input7" ng-model="details.website" disabled>
					</div>
                                    </div>
                                    <div class="form-group">
					<label for="input7" class="col-sm-4 control-label"><p class="text-left">Logo</p></label>
					<div class="col-sm-8">
                                            <img ng-src="http://camtechmgh.org/cdn/marketplace/image/{{details.image_name}}" width="315px" height="200px" alt="{{details.title}}"></img>
					</div>
                                    </div>
                                    <div class="form-group">
					<label for="input7" class="col-sm-4 control-label"><p class="text-left">Current Status</p></label>
					<div class="col-sm-8">
                                            <input type="text" class="form-control" id="input7" ng-model="details.status" disabled>
					</div>
                                    </div>
                                    <div class="form-group">
                                    	<label for="input7" class="col-sm-4 control-label"><p class="text-left">Description</p></label>
					<div class="col-sm-8"></div>
                                    </div>
                                    <div class="form-group">
					<div class="col-sm-12">
                                            <textarea class="form-control" rows="4" ng-model="details.summary" disabled></textarea>
                                        </div>										
                                    </div>
                                    <div class="pull-right">
					<button type="submit" class="btn btn-default" ng-click="cancel()">Back</button>
                                        <a class="btn btn-default" ng-href="marketplace/reject/{{marketplace_id}}" ng-disabled="check()">Reject</a>
                                    </div>
				</form>
                            </div>
			</div>
		                 
                </div>
        <!-- /.col-lg-12 -->                
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
