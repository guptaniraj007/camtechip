<div id="page-wrapper" ng-show="load">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{header}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->           
			
    <div class="row">
        <div class="col-lg-12">                    				
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">		
                        <form class="form-horizontal" name="webinarPostForm" novalidate>
                            <div class="form-group">
                                <label for="input1" class="col-sm-4 control-label"><p class="text-left">Title</p></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="title" ng-model="details.title" required>
                                    <p ng-show="(!webinarPostForm.title.$pristine || error.show) && webinarPostForm.title.$error.required" style="color:red;
                                    margin-top:0px !important; margin-bottom:0px !important" class="help-block"><i class="fa fa-asterisk"></i>Required</p>
                                </div>
                            </div>
                            <div class="form-group">
				<label for="input2" class="col-sm-4 control-label"><p class="text-left">Date</p></label>
				<div class="col-sm-8">
                                    <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup name="date" ng-model="details.date" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close" required>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="pop($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                    </p>
                                    <p ng-show="(!webinarPostForm.date.$pristine || error.show) && webinarPostForm.date.$error.required" style="color:red;
                                    margin-top:0px !important; margin-bottom:0px !important" class="help-block"><i class="fa fa-asterisk"></i>Required</p>
                                    <p ng-show="webinarPostForm.date.$error.date" style="color:red; margin-top:0px !important; margin-bottom:0px 
                                       !important" class="help-block"><i class="fa fa-asterisk"></i>Not a valid date!</p>
				</div>
                            </div>
                            <div class="form-group">
                            	<label for="input3" class="col-sm-4 control-label text-left"><p class="text-left">Time (EDT)</p></label>
                            	<div class="col-sm-4">                                    
                                    <uib-timepicker name="start" ng-model="details.start" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" required></uib-timepicker>
                                    <p ng-show="(!webinarPostForm.start.$pristine || error.show) && webinarPostForm.start.$error.required" style="color:red;
                                    margin-top:0px !important; margin-bottom:0px !important" class="help-block"><i class="fa fa-asterisk"></i>Required</p>
				</div>                                
                                <div class="col-sm-4">
                                    <uib-timepicker name="start" ng-model="details.end" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" required></uib-timepicker>
                                    <p ng-show="(!webinarPostForm.end.$pristine || error.show) && webinarPostForm.end.$error.required" style="color:red;
                                    margin-top:0px !important; margin-bottom:0px !important" class="help-block"><i class="fa fa-asterisk"></i>Required</p>
                                </div>
                            </div>
                            
                            <div class="form-group">
				<label for="input4" class="col-sm-4 control-label"><p class="text-left">Video URL</p></label>
				<div class="col-sm-8">
                                    <input type="text" class="form-control" id="input4" ng-model="details.video_url">
				</div>
                            </div>
                            <div class="form-group">
				<label for="input5" class="col-sm-4 control-label"><p class="text-left">Registration URL</p></label>
				<div class="col-sm-8">
                                    <input type="text" class="form-control" id="input5" ng-model="details.registration_url">
				</div>
                            </div>				
							
                            <div class="form-group">
				<label for="input7" class="col-sm-4 control-label"><p class="text-left">Speakers</p></label>
                                <div class="col-sm-8"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="no-margin-p" text-angular name="speakers" required ng-model="details.speakers"></div>                                    
                                    <p ng-show="(!webinarPostForm.speakers.$pristine || error.show) && webinarPostForm.speakers.$error.required" 
                                       style="color:red" class="help-block"><i class="fa fa-asterisk"></i>Required</p>
				</div>										
                            </div>
                            <div class="form-group">
				<label for="input7" class="col-sm-4 control-label"><p class="text-left">Moderators</p></label>
				<div class="col-sm-8"></div>
                            </div>
                            <div class="form-group">
				<div class="col-sm-12">
                                    <div class="no-margin-p" text-angular name="moderator" required ng-model="details.moderator"></div>                                    
                                    <p ng-show="(!webinarPostForm.moderator.$pristine || error.show) && webinarPostForm.moderator.$error.required" 
                                       style="color:red" class="help-block"><i class="fa fa-asterisk"></i>Required</p>
				</div>										
                            </div>
                            <div class="form-group">
				<label for="input7" class="col-sm-4 control-label"><p class="text-left">Description</p></label>
                                <div class="col-sm-8"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="no-margin-p" text-angular name="description" required ng-model="details.description"></div>                                    
                                    <p ng-show="(!webinarPostForm.description.$pristine || error.show) && webinarPostForm.description.$error.required" 
                                       style="color:red" class="help-block"><i class="fa fa-asterisk"></i>Required</p>
				</div>										
                            </div>
				
                            <!--<div style="margin-top: 20px;">-->
                            <button type="submit" class="btn btn-default" ng-click="open('Save')">Save</button>
                            <button type="reset" class="btn btn-default" ng-click="cancel()">Cancel</button>
                            <button type="submit" class="btn btn-default" ng-click="open('Delete')">Delete</button>
                            <!--</div>-->
                            
                            <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                      <h4 class="modal-title" id="myModalLabel"></h4>
                                    </div>                 
                                    <div class="modal-body">
                                    ...
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-default" ng-click="delete()">Yes</button>
                                      <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <!-- /Modal -->
			</form>
                    </div>
                    <!-- col-lg-6 -->
		</div>
		<!-- row -->
            </div>
            <!-- /.panel-body -->				
        </div>
        <!-- /.col-lg-12 -->                
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">{{status}}</h3>
        </div>
        <div class="modal-body">
        Are you sure?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="save(status)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
        </div>
</script>
