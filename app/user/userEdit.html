<div id="page-wrapper" ng-show="load">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{header}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-md-6">
            User Name
            <input type="text" class="form-control input-padding" ng-model="details.full_name" disabled>
            
            Last Login
            <input type="text" class="form-control input-padding" ng-model="details.last_login_date" disabled>
            
            No. of logins in last 30 days
            <input type="text" class="form-control input-padding" ng-model="details.login_freqs_for_last_month" disabled>
            <div class="col-md-12 input-padding no-padding">
                CAMTech Verified Expert
            <label class="radio-inline"><input type="radio" name="is_camtech_verified" ng-model="details.is_camtech_verified" ng-value="true">Yes</label>
            <label class="radio-inline"><input type="radio" name="is_camtech_verified" ng-model="details.is_camtech_verified" ng-value="false">No</label>
            </div>
    </div>
        <div class="col-md-6">
            Email ID
            <input type="text" ng-model="details.email" class="form-control input-padding" disabled>
            
            Innovations
            <input type="text" ng-model="details.innovation_count" class="form-control input-padding" disabled>
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success input-padding" ng-click="save()">Save</button>
            <button class="btn btn-danger input-padding" ng-click="cancel()">Cancel</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-danger input-padding" ng-click="saveContinue()">Save & Continue for Reviewer Assignment</button>
        </div>
    </div>
    
</div>
