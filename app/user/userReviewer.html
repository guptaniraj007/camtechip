<div id="page-wrapper" ng-show="load">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{header}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-md-6">
            User Name
            <input type="text" class="form-control input-padding" ng-model="details.full_name" disabled>

            <div class="col-md-12 input-padding no-padding">
                TRC
                <label class="radio-inline"><input type="radio" name="optradio" ng_model="details.reviewer_details.is_current_reviewer" ng-value="true">Yes</label>
                <label class="radio-inline"><input type="radio" name="optradio" ng_model="details.reviewer_details.is_current_reviewer" ng-value="false">No</label>
            </div>
        </div>
    </div>
    <button class="btn btn-success" ng-click="save()">Save</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
